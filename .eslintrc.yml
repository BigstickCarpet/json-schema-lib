# ESLint config
# http://eslint.org/docs/user-guide/configuring
# https://github.com/BigstickCarpet/eslint-config-modular

root: true

extends:
  - modular/best-practices
  - modular/style
  - modular/browser
  - modular/node
  - modular/es5

globals:
  # ES2015 Types
  Promise: false
  Symbol: false
  ArrayBuffer: false
  Int8Array: false
  Uint8Array: false
  Uint8ClampedArray: false
  Int16Array: false
  Uint16Array: false
  Int32Array: false
  Uint32Array: false
  Float32Array: false
  Float64Array: false
  DataView: false